<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The World - Travel Agency</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: url('travel.jpg') no-repeat center center/cover;
            height: 70vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1, header p {
            position: relative;
            z-index: 1;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 40px 0;
            text-align: center;
        }
        .destinations {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .register-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
            font-size: 16px;
            z-index: 2;
        }
        .register-btn:hover {
            background: #cc5200;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 3;
        }
        .popup-content {
            background: white;
            padding: 50px;
            border-radius: 10px;
            width: 50%;
            max-height: 80vh;
            overflow-y: auto;
            text-align: center;
            font-size: 1.5em;
            position: relative;
            z-index: 4;
        }
        .popup-content input, .popup-content button {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: red;
        }
        .reset-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            z-index: 2;
        }
        .reset-btn:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore The World</h1>
        <p>Your journey begins here!</p>
        <button id="registerBtn" class="register-btn" onclick="openRegisterPopup()">Register</button>
        <button id="resetBtn" class="reset-btn" onclick="resetRegistration()">Reset Registration</button>
    </header>
    

    <div class="container">
        <h2>Featured Destinations</h2>
        <div class="destinations">
            <div class="card">
                <img src="paris.jpg" alt="Paris">
                <h3>Paris, France</h3>
                <p>Experience the city of love and lights.</p>
                <button class="btn" onclick="openPopup('parisPopup')">Travel Now</button>
            </div>
            <div class="card">
                <img src="bali.jpg" alt="Bali">
                <h3>Bali, Indonesia</h3>
                <p>Discover paradise with tropical beaches.</p>
                <button class="btn" onclick="openPopup('baliPopup')">Travel Now</button>
            </div>
            <div class="card">
                <img src="nyc.jpg" alt="New York">
                <h3>New York, USA</h3>
                <p>Explore the city that never sleeps.</p>
                <button class="btn" onclick="openPopup('newyorkPopup')">Travel Now</button>
            </div>
        </div>
    </div>

    <div id="parisPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('parisPopup')">&times;</span>
            <form>
                <input type="text" placeholder="Full Name" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="date"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="baliPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('baliPopup')">&times;</span>
            <form>
                <input type="text" placeholder="Full Name" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="date"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="newyorkPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('newyorkPopup')">&times;</span>
            <form>
                <input type="text" placeholder="Full Name" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="date"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeRegisterPopup()">&times;</span>
            <h2>Register</h2>
            <form onsubmit="registerUser(event)">
                <input type="text" id="fullName" placeholder="Full Name" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <script>
        function openPopup(id) {
            document.getElementById(id).style.display = "flex";
        }

        function closePopup(id) {
            document.getElementById(id).style.display = "none";
        }

        function openRegisterPopup() {
            document.getElementById("registerPopup").style.display = "flex";
        }

        function closeRegisterPopup() {
            document.getElementById("registerPopup").style.display = "none";
        }

        function registerUser(event) {
            event.preventDefault();
            localStorage.setItem("registered", "true");
            document.getElementById("registerBtn").style.display = "none";
            closeRegisterPopup();
        }

        function resetRegistration() {
            localStorage.removeItem("registered");
            document.getElementById("registerBtn").style.display = "block";
        }

        window.onload = function() {
            if (localStorage.getItem("registered") === "true") {
                document.getElementById("registerBtn").style.display = "none";
            }
                };        
        
    </script>
</body>
</html>

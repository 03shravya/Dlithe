<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Website</title>
</head>
<body>
    <header>
        <h1>Travel Now</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><button id="registerButton">Register</button></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Explore the World</h2>
        <button id="travelButton">Travel Now</button>
    </section>

    <div id="travelPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeTravelPopup">&times;</span>
            <h2>Plan Your Travel</h2>
            <form id="travelForm">
                <input type="text" placeholder="Full Name" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="date" id="travelDate" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <section id="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-filter">
            <input type="text" id="filterInput" placeholder="Filter destinations...">
        </div>
        <div class="destination-list">
            <div class="destination" data-name="Paris">
                <img src="paris.jpg" alt="Paris">
                <h3>Paris</h3>
            </div>
            <div class="destination" data-name="New York">
                <img src="nyc.jpg" alt="New York">
                <h3>New York</h3>
            </div>
            <div class="destination" data-name="Tokyo">
                <img src="tokyo.jpg" alt="Tokyo">
                <h3>Tokyo</h3>
            </div>
            <div class="destination" data-name="Bali">
                <img src="bali.jpg" alt="Bali">
                <h3>Bali</h3>
            </div>
            <div class="destination" data-name="Sydney">
                <img src="sydney.jpg" alt="Sydney">
                <h3>Sydney</h3>
            </div>
            <div class="destination" data-name="London">
                <img src="london.jpg" alt="London">
                <h3>London</h3>
            </div>
        </div>
    </section>

    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeRegisterPopup">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Full Name" required><br>
                <input type="email" id="registerEmail" placeholder="Email" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

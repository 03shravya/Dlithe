<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: yellow;
            color: black;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
        <p>Learning HTML is fun!</p>
    </header>

    <main>
        <h2>Student Marks Table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>Math</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Science</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>English</td>
                <td>88</td>
            </tr>
        </table>

        <p>Learn more about HTML on <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Webpage </p>
    </footer>

</body>
</html>
